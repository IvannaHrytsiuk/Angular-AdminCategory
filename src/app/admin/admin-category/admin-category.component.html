<div class="container">
    <header class="headerStyle ">
        <div class="block"><p class="HeaderText">Category</p></div>
        <div class="block2"><button class="btn btn-dark headerButtonAdd" (click)="openModal(template)">Add</button></div>
        <ng-template #template>
            <div class="modal-header">
              <h4 class="modal-title pull-left">Add category</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control filterInput"  placeholder="name here.." (target)='disabled()' [(ngModel)]="categoryName" name="categoryName">
            </div>
            <div class="modal-body modalButton">
                <button type='button' class='btn btn-dark closeButton'(click)="modalRef.hide()">Close</button>
                <button type='button' class='btn btn-dark addButton' (click)="addCategory()" (click)="modalRef.hide()">Add</button>
            </div>
          </ng-template>
    </header>
    <div class="containerContent">
        <input type="text" class="form-control filterInput"  placeholder="Filter category..">
        <hr>
        <table class="table table-bordered">
            <thead class="theadColor">
              <tr>
                <th scope="col">#</th>
                <th scope="col" class="nameCol">Name</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of arrCategory; let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{category.name}}</td>
                    <td><button type='button' class='btn btn-dark editButton'(click)="openModal(editUser, i)">Edit</button></td>
                    <ng-template #editUser>
                      <div class="modal-header">
                        <h4 class="modal-title pull-left">Edit category</h4>
                        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                          <input type="text" class="form-control filterInput"  placeholder="name here.." [(ngModel)]="editName" name="editName">
                      </div>
                      <div class="modal-body modalButton">
                          <button type='button' class='btn btn-dark closeButton'(click)="modalRef.hide()">Close</button>
                          <button type='button' class='btn btn-dark addButton' (click)="saveEdit(i)">Save edit</button>
                      </div>
                    </ng-template>
                    <td><button type='button' class='btn btn-dark deleteButton' (click)="openModal(deleteCategory, i)">Delete</button></td>
                    <ng-template #deleteCategory>
                      <div class="modal-body" style="text-align: center;">
                          <button type='button' class='btn btn-dark dismissButton'(click)="modalRef.hide()">Dismiss</button>
                          <button type='button' class='btn btn-danger delButton' (click)="delCategory(i)">Delete</button>
                      </div>
                    </ng-template>
                </tr>
            </tbody>
          </table>
    </div>
</div>
